<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.png?v1">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="new-todo" placeholder="Search todo" class="input">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todo-sec"></div>
        <form id="add-todo">
            <input type="text" placeholder="New todo" name="newTodo" class="input">
            <button class="button">Add</button>
        </form>
    </div>
    <script src="scripts/bundle.js"></script>
</body>

</html>
